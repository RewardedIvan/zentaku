query ($id: Int!) {
	Character(id: $id) {
		age
		bloodType
		name {
			userPreferred
			alternative
			alternativeSpoiler
		}
		dateOfBirth {
			day
			month
			year
		}
		favourites
		image {
			large
		}
		isFavourite
		description
		siteUrl
		gender

		media {
			edges {
				id
				characterRole
				node {
					id
					episodes
					status
					volumes
					chapters
					nextAiringEpisode {
						episode
						airingAt
					}
					coverImage {
						large
					}
					title {
						userPreferred
					}
					mediaListEntry {
						status
						progress
						repeat
					}
				}
			}
		}
	}
}
