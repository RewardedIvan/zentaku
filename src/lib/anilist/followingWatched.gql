query ($id: Int, $page: Int, $perPage: Int) {
	Page(page: $page, perPage: $perPage) {
		pageInfo {
			total
			perPage
			currentPage
			lastPage
			hasNextPage
		}
		mediaList(mediaId: $id, isFollowing: true, sort: UPDATED_TIME_DESC) {
			id
			status
			score
			progress
			user {
				id
				name
				avatar {
					large
				}
				mediaListOptions {
					scoreFormat
				}
			}
		}
	}
}
